<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmaceutical Products Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="imges/image.png" alt="Stock Image">
        <h1>Pharmaceutical Products Inventory</h1>
    </div>

    <div class="tables">

            <button class="add-btn">Add</button>
            <button class="last-btn">Last Orders</button>

        <table class="All">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Details</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>BestSeller</th>
                    <th>Oprations</th>
                </tr>
            </thead>
            <tbody class="tbody-all">
                
            </tbody>
            
        </table>

        <h1>Needs:</h1>
        <table class="Needs">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Details</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>BestSeller</th>
                    <th>Oprations</th>
                </tr>
            </thead>
            <tbody class="tbody-need">
                
            </tbody>   
        </table>

    </div>

    <div class="send">
        <p>$</p>
        <button class="send-order">SEND ORDER</button>
    </div>
    
    <script src="main-index.js"></script>
</body>

</html>
